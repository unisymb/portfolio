<title>Md. Wahidul Islam</title>
<style type="text/css">
    * {
        box-sizing: border-box;
    }

    .layoutcontent {
        height: 99%;
        outline: 1px solid grey;
        display: inline-block;
        position: relative;
    }

    iframe {
        width: 100%;
        height: 100%;
    }
</style>
<div class="layoutcontainer">

    <div class="fist layoutcontent" style="width:20%"><iframe src="profile.html"></iframe></div>
    <div class="second layoutcontent" style="width:59%; overflow-y:auto;overflow-x:auto;"><iframe class="mainiframe" src="about.html"></iframe></div>
    <div class="third layoutcontent" style="width:20%"><iframe src="Menu.html"></iframe></div>

</div>
<script>document.addEventListener('DOMContentLoaded', () => {
            const firstLayout = document.querySelector('.first.layoutcontent');
            const secondLayout = document.querySelector('.second.layoutcontent');

            // Function to toggle layouts
            const toggleLayouts = () => {
                if (firstLayout.style.width === '0px') {
                    // Show the first layout and reset second layout width
                    firstLayout.style.width = '20%';
                    secondLayout.style.width = '59%';
                } else {
                    // Hide the first layout and expand second layout
                    firstLayout.style.width = '0';
                    secondLayout.style.width = '79%';
                }
            };

            // Listen for messages from other windows/frames
            window.addEventListener('message', (event) => {
                if (event.data === 'toggle-layouts') {
                    toggleLayouts();
                }
            });
        });</script>
